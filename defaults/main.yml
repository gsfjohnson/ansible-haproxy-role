---
# defaults file for haproxy
haproxy_install_epel: False
haproxy_manage_config: true
haproxy_global:
  log:
    - address: 127.0.0.1
      facility: local2
  chroot: /var/lib/haproxy
  pidfile: /var/run/haproxy.pid
  maxconn: 4000
  user: haproxy
  group: haproxy
  daemon: true

haproxy_defaults:
  mode: http
  log:
    - address: global
#    - address: /dev/log
#      facility: local1
#      level: notice
  timeout:
      - param: 'http-request'
        value: '10s'
      - param: 'queue'
        value: '1m'
      - param: 'connect'
        value: '10s'
      - param: 'client'
        value: '1m'
      - param: 'server'
        value: '1m'
      - param: 'http-keep-alive'
        value: '10s'
      - param: 'check'
        value: '10s'
  options:
    - httplog
    - dontlognull
    - http-server-close
    - forwardfor except 127.0.0.0/8
    - redispatch
  errorfile:
      - code: 400
        file: /etc/haproxy/errors/400.http
      - code: 403
        file: /etc/haproxy/errors/403.http
      - code: 408
        file: /etc/haproxy/errors/408.http
      - code: 500
        file: /etc/haproxy/errors/500.http
      - code: 502
        file: /etc/haproxy/errors/502.http
      - code: 504
        file: /etc/haproxy/errors/504.http
